<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Application foe Citizenship</title>
    <style>
        body{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    text-align: center;
    background: black;
    overflow-y:auto ;
}
#background-video{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}


.form-container,.container{
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    margin: 50px auto;
    box-shadow: 0 0 15px limegreen;
    max-height: 90vh;
    overflow-y: auto;
}

h1{
    color: limegreen;
}

label{
    display: block;
    margin-top: 10px;
}

input,select,textarea{
    width: 80%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid limegreen;
    border-radius: 5px;
    background: black;   
    color: limegreen;
}
button{
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background:limegreen;
    color: black;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.35;
}

button:hover{
    background: darkgreen;
}
.hidden{
    display: none;
}

#mysteryScene,#fakeCrash{
    margin-top: 20px;
    padding: 20px;
    background: rgba(255, 0, 0, 0.7);
    color: white;
    border-radius: 10px;
    width: 60%;
    margin: 20px auto;
}
#mysteryScene h2,#fakeCrash h2{
    color: yellow;
}

input[type="checkbox"],input[type="radio"]{
    margin-right: 5px;
    transform: scale(1.2);
}

@media screen and (max-width:768px){
    .form-container,.container{
        width: 80%;
        max-height: none;
    }

    input,select,textarea{
        width: 90%;

    }
    .radio-group{
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 5px;
    }
    input[type="radio"]{
        margin: 0;
        transform: scale(1.2);
        vertical-align: middle;
    }
}


    </style>

    

</head>
<body>
    <iframe width="1260" height="215" src="https://www.youtube.com/embed/CbLTeD-Rfug?si=5SOk3mYiRQo7VHLn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div class="form-container">
        <h1>Alien Application for Citizenship on ZiptyZog-ZZ</h1>
        <form id="alienForm">
            <label for="alienName">Enter your Alien name(min 5 characters):</label>
            <input type="text" id="alienName" required>

            <label for="alienAge">Select your age(50+ Zog Years):</label>
            <select id="alienAge" required>   
            <option value="">--Select--</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="75">75</option>
            <option value="100">100</option>
        </select>
        

        <fieldset>
            <legend>Choose your Species</legend>
            <div class="radio-group">
            <label><input type="radio" name="Species" value="Zogtron" required>Zogtron</label>
            <label><input type="radio" name="Species" value="Blipzor" required>Blipzor</label>
            <label><input type="radio" name="Species" value="Galactic" required>Galactic</label>
            </div>
         </fieldset>

         <fieldset>
            <legend>Select atleast 2 Powers</legend>
            <label><input type="checkbox" name="=Powers" value="Laser Eyes">Laser Eyes</label>
            <label><input type="checkbox" name="=Powers" value="Teleportation">Teleportation</label>
            <label><input type="checkbox" name="=Powers" value="Super Strength">Super Strength</label>
         </fieldset>

         <fieldset>
            <legend>Relationship Status</legend>
            <label><input type="radio" name="Relationship" value="susu">SUSU</label>
            <label><input type="radio" name="Relationship" value="knify">KNIFY</label>
            <label><input type="radio" name="Relationship" value="huddy">HUDDY</label>
            <label><input type="radio" name="Relationship" value="bonzo">BONZO</label>
            <label><input type="radio" name="Relationship" value="Gummyfriend">GummyF</label>
            <label><input type="radio" name="Relationship" value="BoriFriend">BoriF</label>
         </fieldset>

         <fieldset>
            <legend>Gummy Status</legend>
            <label><input type="radio" name="gummyStatus" value="Mingle">Mingle</label>
            <label><input type="radio" name="gummyStatus" value="Gummified">Gummified</label>
            <label><input type="radio" name="gummyStatus" value="De-Gummified">De-Gummified</label>
         </fieldset>

         <label for="reason">Why Should we Accept you?(Max 200 characters)</label>
         <textarea id="reason" maxlength="200" required></textarea>

         <label for="captcha">Sole Alien Math: What is 7 Zog +3 Blip</label>
         <input type="text" id="=captcha" required>

         <button type="submit">Submit Application</button>
         <button type="button" id="translateButton">Alien Translation</button>
         <button type="button" id="danceParty">Alien DJ Dance Party</button>

        </form>
    </div>

    <div id="mysteryScene" class="hidden">
        <h2>SUDDEN TWIST</h2>
        <h3>Coming Soon...Part 2</h3>
    </div>

    <div id="fakeCrash" class="hidden">
        <h2>System Error 404: TOO MUCH LOVE DETECTED</h2>
        <p>Just Kidding!</p>
    </div>

    <audio id="alienLaugh" src="dame_tu_cosita.mp3"></audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gJhlyBJHv9I?si=Y7zzZN4jD_yney3m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const alienForm = document.getElementById("alienForm");
    const translateButton = document.getElementById("translateButton");
    const dancePartyButton = document.getElementById("danceParty");
    const mysteryScene = document.getElementById("mysteryScene");
    const fakeCrash = document.getElementById("fakeCrash");
    const alienLaugh = document.getElementById("alienLaugh");
    alienForm.addEventListener("submit", (Event) => {
        Event.preventDefault();
        const alienName = document.getElementById("alienName").value;
        const reason = document.getElementById("reason").value;
        const captcha = document.getElementById("=captcha").value;
        if (alienName.length < 5) {
            alert("Alien name must be atleast 5 characters long!");
            return;
        }
        if (reason.length > 200) {
            alert("Your reason must be 200 characters or less!");
            return;
        }
        if (captcha.trim() !== "10") {
            alert("Wrong answer to Alien Math!");
            return;
        }
        alert("Application Submitted Successfully Welcome to ZipttyZog World!!");
    });
    translateButton.addEventListener("click", () => {
        alert("Alien Translator Activated! Beep Boop!");
    });
    dancePartyButton.addEventListener("click", () => {
        alert("Alien DJ Mode On..! Its time to Alien Party!!");
        alienLaugh.play();
    });
    document.querySelectorAll("input[name='relation']").forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
            const selectedRelations = Array.from(document.querySelectorAll("input[name='relation']:checked"));
            if (selectedRelations.length > 2) {
                mysteryScene.classList.remove("hidden");
            }
            else {
                mysteryScene.classList.add("hidden");
            }
        });
    });
    alienForm.addEventListener("mouseover", () => {
        if (Math.random() > 0.95) {
            fakeCrash.classList.remove("hidden");
            setTimeout(() => {
                fakeCrash.classList.add("hidden");
            }, 3000);
        }
    });
});

    </script>
    
</body>
</html>
